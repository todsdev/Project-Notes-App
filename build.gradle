buildscript {
    ext {
        compose_version = '1.0.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.38.1"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    junit_version = "4.13.2"
    ext_junit_version = "1.1.3"
    test_espresso_version = "3.4.0"
    test_junit_version = "1.1.3"
    robolectric_version = "4.8"
    hamcrest_version = '1.3'
    mockk_version = "1.10.5"
    mock_webserver_version = "4.9.1"
    truth_version = "1.1.3"
    androidx_test_core_version = "1.4.0"
    androidx_test_manifest_version = "1.1.0-alpha04"
    androidx_arch_core_version = "2.1.0"
    kotlin_coroutines_test = "1.5.1"

}